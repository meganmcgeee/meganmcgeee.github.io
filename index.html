
<!DOCTYPE html>

 <meta charset="UTF-8">

<style>
body {
  padding: 20px;
  background:#051DB5;
}

main {
  color:white;
  height: 500px;
  width: 60%;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  resize: both;
  overflow: auto;
  font-family: 'Inconsolata', sans-serif;
}

main div {
  width: 50%;
  resize: both;
  overflow: auto;
}
</style>
</head>
<body>
    <main>
        <div class="inner-container"id="typing"></div>
    </main>

       <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80077052-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-80077052-1');
    </script>
    <script>
      var i = 0;
var txt = 'brb, making something cool...'; /* The text */
var speed = 50; /* The speed/duration of the effect in milliseconds */

window.onload = function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typing").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
    </script>
</body>
